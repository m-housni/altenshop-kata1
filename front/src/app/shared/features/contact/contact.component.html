<p-card header="Contact" class="block m-2 text-left">
  <div class="m-0">
    <form class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12">
      <label for="email" class="p-col-12 p-md-2">Email</label>
      <div class="p-col-12 p-md-10">
        <input id="email" type="email" pInputText class="p-inputtext p-component" />
      </div>
      </div>
      <div class="p-field p-col-12">
      <label for="message" class="p-col-12 p-md-2">Message</label>
      <div class="p-col-12 p-md-10">
        <textarea id="message" rows="5" pInputTextarea class="p-inputtextarea p-component"></textarea>
      </div>
      </div>
      <div class="p-field p-col-12 p-md-10 p-offset-md-2">
      <button type="submit" pButton label="Envoyer" class="p-button p-component"></button>
      </div>
    </form>
  </div>
</p-card>
